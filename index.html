<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW.ORG - Parašų Rinkimas</title>
    <!-- Prisijungiame modernų šriftą iš Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Parašų Rinkimas</h1>
            <p>Įveskite adresą ir pridėkite jį į sąrašą.</p>
        </header>

        <form id="signature-form">
            <div class="input-wrapper">
                <!-- SVG ikona įvesties laukelyje -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <input type="text" id="address-input" placeholder="Namo adresas, pvz., Laisvės al. 50" required>
            </div>
            <button type="submit">Pridėti įrašą</button>
        </form>

        <div class="list-container">
            <h2>Surinkti adresai:</h2>
            <ul id="signature-list">
                <!-- Čia dinamiškai bus generuojami sąrašo elementai -->
            </ul>
        </div>
    </div>

    <!-- Sėkmės animacija (laimingas veidukas) -->
    <div id="success-animation" class="hidden">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <p>Sėkmingai pridėta!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
